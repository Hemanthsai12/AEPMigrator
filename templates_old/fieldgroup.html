{% extends 'base.html' %}
{% block title %} Sandboxes {% endblock title %}
{% block body %}

    <div class="container">
      {% for message in get_flashed_messages() %}
        <div class="alert alert-primary">
            <!--button type="button" class="close" data-dismiss="alert">&times;</button>-->
            {{ message }}
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>

    <div class="container my-5" >
      <form action="/fieldgroup" method="POST">
        <div class="container my-3" method="GET" action="/fieldgroup" ></div>
          <h3>Select Field Groups </h3>
          {%for fieldgrouptitle in fieldGroupList[0:]%}
            <div class="form-check">
                <input class="form-check-input" name="sourceFieldGroupCheckBox"type="checkbox" value="{{fieldgrouptitle}}" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                {{fieldgrouptitle}}
                </label>
            </div>
          {%endfor%}
        </div>
        <div class="container my-3" >
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>
    
   
{% endblock body %}
