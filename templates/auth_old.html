{% extends 'base.html' %}
{% block title %} OAuth {% endblock title %}
{% block body %}
  <div class="container my-4" >
    <div id="content" style="bottom:20%; overflow:auto;">
      <h4>Add New Organization </h4>
      <form action="/auth" method="POST" enctype="multipart/form-data">  
        <div class="container my-2" >
          <label for="org-name" class="form-label">Enter Organisation Name</label>
          <input type="text" class="form-control" name="org-name" placeholder="Enter Org Name">
        </div>
        <div class="container my-2" >
          <label for="configjson" class="form-label">Select Config.json file</label>
          <input type="file" accept=".json" class="form-control" name="config-json" id="config-json-input" aria-describedby="config-json-input" aria-label="Config Json">
        </div>
        <div class="container my-2" >
          <label for="privatekey" class="form-label">Select Private Key file</label>
          <input type="file" accept=".key" class="form-control" name="private-key" id="private-key-input" aria-describedby="private-key-input" aria-label="Private Key">
        </div>
        <div class="container my-2" >
          <button type="submit" class="btn btn-dark btn-block">Add Org</button>
        </div>  
      </form>
      <hr></hr>
      <div class="container my-3">
        <h4>Check Existing Organizations</h4>
        <table class="table table-striped table-bordered" style="width:100%;">
        <thead>
          <tr>
            <td style="background-color:#000000; color:#ffffff" align="center">Organisation Name</td>
            <td style="background-color:#000000; color:#ffffff" align="center">Tenant Id</td>
            <td style="background-color:#000000; color:#ffffff" align="center">Option</td>
          </tr>
        </thead>
        <tbody>
          {% for orgdata in org %}
            <tr>
              <td><a href="/auth/edit/{{orgdata}}">{{orgdata}}</a></td>
              <td>{{org[orgdata]['tenantId']}}</td>
              <td align="center">
                <a href="/auth/delete/{{orgdata}}"><button class="btn btn-delete btn-danger">Delete</button></a> 
              </td>
            </tr>
          {% endfor %}
        </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="footer" style="background-color:rgba(255,255,255,0.9); position:fixed; width:150%; bottom:0px; height:10%; padding-top: 1%; overflow:hidden;"> 
    <a href="/sandbox/select">
      <button class="btn btn-primary" style="position: fixed; opacity: 1; right:5%; font-size: 15px;">Next &#x2192;</button>
    </a> 
  </div>
   
{% endblock body %}
