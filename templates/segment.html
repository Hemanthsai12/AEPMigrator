{% extends 'base.html' %}
{% block title %} Segments {% endblock title %}
{% block body %}

<div class="container">
  {% for message in get_flashed_messages() %}
    <div class="alert alert-primary">
        <button type="button" class="btn-close" aria-label="Close"></button>
        {{ message }}
    </div>
  {% endfor %}
</div>

<div class="container my-5" >
  <form action="/segment" method="POST">
    <div class="container my-3" method="GET" action="/segment" ></div>
      <h3>Select Segments </h3>
      <h5><i>(Migrated segments are uneditable via UI)</i></h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="selectAll" onclick="checkAll(this)">
        <label class="form-check-label" for="selectAll">Select All</label>
      </div>
      {%for segmenttitle in segmentList[0:]%}
        <div class="form-check">
            <input class="form-check-input" name="sourceSegmentCheckBox" type="checkbox" value="{{segmenttitle}}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            {{segmenttitle}}
            </label>
        </div>
      {%endfor%}
    </div>
    <div class="container my-3" >
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </form>
</div>

<script>
  function checkAll(source) {
    checkboxes = document.getElementsByName('sourceSegmentCheckBox');
    for(var i=0, n=checkboxes.length;i<n;i++) {
      checkboxes[i].checked = source.checked;
    }
  }
</script>

    
   
{% endblock body %}
