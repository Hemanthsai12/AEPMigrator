{% extends 'base.html' %}
{% block title %} Organisations {% endblock title %}
{% block body %}

  <div class="container my-5" >
    <form action="/sandbox/org" method="POST">
      <div class="container my-3" >
      <h5>Select Source Org</h5>
      <select name="sourceOrg" class="form-select" >
        {% for org in orgList %}
          <option value="{{org}}">{{org}}</option>
        {%endfor%}
      </select>
    </div>
    <div class="container my-5" >
      <h5>Select Destination Org</h5>
      <select name="destinationOrg" class="form-select" >
        {% for org in orgList %}
          <option value="{{org}}">{{org}}</option>
        {%endfor%}
      </select>
    </div>
    <div class="container my-3" >
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
    </form>
  </div>
   
{% endblock body %}
